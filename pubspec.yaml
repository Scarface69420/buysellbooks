name: buysellbooks
description: A new Flutter application.

publish_to:
version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter


  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^0.1.3
  animated_text_kit: ^2.2.0
  modal_progress_hud: ^0.1.3
  firebase_core: ^0.5.0
  firebase_auth: ^0.18.0+1
  cloud_firestore: ^0.14.0+2
  shared_preferences: ^0.5.10
  dropdownfield: ^1.0.3
  rxdart: ^0.24.1
  fluttertoast: ^7.1.1
  url_launcher: ^5.5.3

dev_dependencies:
  flutter_test:
    sdk: flutter


flutter:
  uses-material-design: true


  assets:
  - images/

  fonts:
  - family: Pacifico
    fonts:
    - asset: fonts/Pacifico-Regular.ttf

  - family: Roboto
    fonts:
    - asset: fonts/roboto_regular.ttf

  - family: Lobster
    fonts:
    - asset: fonts/Lobster-Regular.ttf